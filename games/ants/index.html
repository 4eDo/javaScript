<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test ants</title>
    <style>
    body { margin: 0; background-color: #fafafa; font-family: Arial, sans-serif; }
    canvas {
        background-color: lightery;
        display: inline-block;
    }
    th {
        position: sticky;
        top: 0;
        background: white;
    }
    #stat {
        width: 400px;
        display: inline-block;
    }
    </style>
</head>
<body>
    <div id="settings">
        <button onclick="startAnimation()">Старт</button>
        <button onclick="pauseAnimation()">Пауза</button>
        <label>Speed: <input type="range" min="10" max="400" value="150" onInput='updateSpeed(this.value)' /></label>
        <br>
        <br>
        <button onclick="step()">Mar</button>
        <br>
        <br>
        <br>
        <label>Do rain: <input id="rain" type="number" min="0.01" max="1" step="0.05" value="0.01" /> <button onclick="doRain()">Rain!</button></label><br>
        <label>Drop resource:
            <select id="drop-res">
                <option value="leaf">leaf</option>
                <option value="meat">Meats</option>
                <option value="trash">Trash</option>
                <option value="water">Water?!</option>
            </select>
            %<input id="drop-p" type="number" min="0.01" max="1" step="0.01" value="0.01" />
            min<input id="drop-min" type="number" min="0" max="150" step="1" value="10" />
            max<input id="drop-max" type="number" min="1" max="150" step="1" value="50" />
            <button onclick="dropRes()">Drop!</button>
        </label>
        <br>
        <label>Next rain: <input id="nextRain" type="range" min='0' readonly disabled/> </label><br>
    </div>
    <canvas id="canvas" width="810px" height="810px"></canvas>
    <table id="stat">
        <tr><td colspan="2">Ants</td></tr>
        <tr>
            <td>Total count:</td>
            <td id="antsLen"></td>
        </tr>
        <tr><td colspan="2">Home res</td></tr>
        <tr>
            <td>Target resource:</td>
            <td id="targetRes"></td>
        </tr>
        <tr>
            <td>New home cost:</td>
            <td id="newHomeCost"></td>
        </tr>
        <tr>
            <td>steps:</td>
            <td id="steps"></td>
        </tr>
        <tr>
            <td>Water:</td>
            <td id="water"></td>
        </tr>
        <tr>
            <td>Leaf:</td>
            <td id="leaf"></td>
        </tr>
        <tr>
            <td>Meat:</td>
            <td id="meat"></td>
        </tr>
        <tr>
            <td>Trash:</td>
            <td id="trash"></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
