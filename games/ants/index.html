<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test ants</title>
    <style>
    body { 
        margin: 0;
        padding: 10px;
        background-color: #fafafa; 
        font-family: Arial, sans-serif;
        display: flex;
    }
    #canvas-container {
        margin-right: 20px;
    }
    canvas {
        background-color: #f0f0f0;
        display: block;
        max-width: 100%;
        max-height: 80vh;
    }
    #col2 {
        width: 400px;
        min-width: 400px;
    }
    button {
        padding: 5px 10px;
        margin: 2px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    td {
        padding: 5px;
        border-bottom: 1px solid #ddd;
    }
    </style>
    <script>
    </script>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="col2">
        <button onclick="startAnimation()">Старт</button>
        <button onclick="pauseAnimation()">Пауза</button>
        <label>Скорость: <input type="range" min="10" max="200" value="100" onInput='updateSpeed(this.value)' /></label>
        <br><br>
        <button onclick="step()">Шаг</button>
        <br><br>
        <label>Дождь: <input id="rain" type="number" min="0.01" max="1" step="0.05" value="0.01" /> <button onclick="doRain()">Дождь!</button></label><br>
        <label>Добавить ресурсы:
            <select id="drop-res">
                <option value="leaf">Листья</option>
                <option value="meat">Мясо</option>
                <option value="trash">Мусор</option>
                <option value="water">Вода</option>
            </select>
            %<input id="drop-p" type="number" min="0.01" max="1" step="0.01" value="0.01" />
            min<input id="drop-min" type="number" min="0" max="150" step="1" value="10" />
            max<input id="drop-max" type="number" min="1" max="150" step="1" value="50" />
            <button onclick="dropRes()">Drop!</button>
        </label>
        <br>
        <label>Следующий дождь: <input id="nextRain" type="range" min='0' readonly disabled/> </label>
        
        <h3>Статистика</h3>
        <table id="stat">
            <tr><td>Шагов прожито:</td><td id="steps"></td></tr>
            <tr><td colspan="2">Муравьи</td></tr>
            <tr><td>Всего:</td><td id="antsLen"></td></tr>
            <tr><td colspan="2">Муравейник</td></tr>
            <tr><td>Целевой ресурс:</td><td id="targetRes"></td></tr>
            <tr><td>Стоимость расширения:</td><td id="newHomeCost"></td></tr>
            <tr><td>Вода:</td><td id="water"></td></tr>
            <tr><td>Листья:</td><td id="leaf"></td></tr>
            <tr><td>Мясо:</td><td id="meat"></td></tr>
            <tr><td>Мусор:</td><td id="trash"></td></tr>
        </table>
    </div>
    
    <script src="script.js"></script>
    <script>
        
        const canvasWidth = 2*Math.floor((window.innerWidth - 450) / cellSize) * cellSize;
        const canvasHeight = 2*Math.floor((window.innerHeight - 40) / cellSize) * cellSize;
        
        document.querySelector("#canvas").width = `${canvasWidth}px`;
        document.querySelector("#canvas").height = `${canvasHeight}px`;
        init();
    </script>
</body>
</html>
